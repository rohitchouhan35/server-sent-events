<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        .video-player-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-player-container {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
    </style>
</head>
<body>
<div id="video-container">
    <video class="video-player-container" controls src="http://localhost:8080/video-stream/play-video"></video>
</div>
</body>
</html>
